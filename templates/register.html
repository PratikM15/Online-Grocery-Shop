<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodisgood | Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login_style.css')}}">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="heading">
                <div>
                    <h2 class="section-heading">Register <span>@foodisgood</span></h2>
                </div>
                
                <form action="{{url_for('register')}}" method="POST" class="input-wrap" style="padding:30px">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="tel" name="address" placeholder="Address" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="password" name="password1" placeholder="Password" required>
                    <input type="password" name="password2" required placeholder="Confirm Password">
                    <div style="color:red">{{error}}</div>
                    <input type="submit" value="Register" id="btn">
                </form>
                <div class="account-info">
                    <h4>Already have an Account ? <span><a href="{{url_for('signin')}}">Log in.</a></span></h4>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
