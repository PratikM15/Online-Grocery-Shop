<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodisgood | Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login_style.css')}}">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="heading">
                <div>
                    <h2 class="section-heading">Login <span>@foodisgood</span></h2>
                </div>
                
                <form action="{{url_for('signin')}}" method="POST" class="input-wrap" style="padding-top: 30px">
                    <input type="email" name="email" placeholder="support@foodisgood.online">
                    <input type="password" name="password" placeholder="Password">
                    <div style="color:red">{{error}}</div>
                    <input type="submit" value="Login" id="btn">
                </form>
                <div class="account-info">
                    <h4>Don't have an Account ? <span><a href="{{url_for('register')}}"> Register here.</a></span></h4>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
